<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="input-container">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="fetchWeatherBtn">Get Weather</button>
      <button id="currentCityBtn">Use Current Location</button>
      <button id="switchCityBtn">Switch City</button>
    </div>
    <div class="controls">
      <button id="pauseReadingBtn">Pause Reading</button>
      <button id="resumeReadingBtn">Resume Reading</button>
    </div>
    <label class="theme-toggle">
      <input type="checkbox" id="themeToggleCheckbox"> Toggle Dark Mode
    </label>
    <div class="output-container">
      <h2 id="cityName"></h2>
      <div id="forecastDetails" class="forecast-details"></div>
      <div class="chart-container">
        <canvas id="weatherChart"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
